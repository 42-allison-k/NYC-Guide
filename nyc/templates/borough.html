<!--displaying the boroughs-->
<h1>{{ borough | title }}</h1>

<!--looping through the 'activities'-->
<ul>
    {% for activity in activities %}
    <li>
        <!--Creating an anchor tag that takes the user to 'activities'-->
        <a href="{% url 'activity' borough activity %} "
            >{{ activity|title }}</a
        >
    </li>
    {% endfor %} <!--ending the loop-->
</ul>
